<body>
    <h3>Regístrate</h3>
    <form>
       <div class="form-group"> <!--Para crear un nuevo recuadro que rellenar hay que meterlo cada uno en un div class=form-group-->
            <input type="text" class="form-control" id="InputApellidos" placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="InputApellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Tu e-mail no será compartido con terceros</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="InputPassword1" placeholder="Confirmar contraseña">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">He leído y acepto los términos de uso</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
        <button type="submit" class="btn btn-primary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Ya tengo cuenta</button>
