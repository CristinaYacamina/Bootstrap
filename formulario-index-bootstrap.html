<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> <!--con este enlace se sincroniza con todos los estilos de Bootstrap en su web-->
</head>

<body>

    <div class="container">
        <form class="position-absolute top-50 start-50 translate-middle"> <!--el position lo ubica exactamente en el centro-->
            <h3 class="display-6 text-center">Regístrate</h3>
            <!--El g-3 establece al distancia entre elemento de manera vertical-->
            <div>
                <!--meterlo en otro div hará que se puedan organizar los elementos uno debajo del otro-->
                <div class="form-group mb-4">
                    <!--col-6 le da el ancho al recuadro-->
                    <!--Para crear un nuevo recuadro que rellenar hay que meterlo cada uno en un div class=form-group-->
                    <input type="text" class="form-control" id="InputApellidos" placeholder="Nombre"> <!--El placeholder incorporará texto DENTRO de la caja de texto-->
                </div>
            </div>
            <div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" id="InputApellidos" placeholder="Apellidos"> <!--Para añadir un texto al lado de la caja debo meterlo en un label, incorporar los mismos parámetros puestos en este caso y la palabra que quiero que aparezca-->
                </div>
            </div>
            <div>
                <div class="form-group mb-4">
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Tu e-mail no será compartido con terceros</small>
                </div>
            </div>
            <div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña">
                </div>
            </div>
            <div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Confirmar contraseña">
                </div>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">He leído y acepto los términos de uso</label>
            </div>
            <div class="d-grid"> 
                <button type="submit" class="btn btn-primary mb-4">Registrarme</button>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-4">Cancelar</button>
            </div>
            <div>
                <span><a href="#">Ya tengo cuenta</a></span>
            </div>
        </form>
    </div>
    <!--se supone que esta etiqueta hace que tenga funcionalidad más real <script src="bootstrap.bundle.min.js"></script>-->
</body>

</html>
